apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  labels:
    app: pgp
    app.kubernetes.io/component: web
    app.kubernetes.io/instance: pgp
    app.kubernetes.io/name: pgp
    app.openshift.io/runtime: java
  name: pgp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgp
  template:
    metadata:
      labels:
        app: pgp
    spec:
      containers:
      - name: pgp
        imagePullPolicy: Always
        image: image-registry.openshift-image-registry.svc:5000/common-service/pgp:20230912-1
        ports:
        - containerPort: 8482
          protocol: TCP
